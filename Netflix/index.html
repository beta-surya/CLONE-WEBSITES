<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="header">

        <div id="header-top">
            <!-- netflix logo -->
            <div id="top-right">
                <img src="img/mid-red-netflix-svgrepo-com.png" alt="Netflix">
            </div>
            <!-- end of netflix logo -->
            <!-- top left menu -->
            <div id="top-left">

                <div class="top-l-menu-box">
                    <div id="select-lang">
                        <img src="img/language-svgrepo-com.png" alt="">
                        <select name="lang" title="lang">
                            <option value="eng" selected> English</option>
                            <option value="tam">தமிழ்</option>
                            <option value="mal">മലയാളം</option>
                        </select>
                    </div>
                </div>
                <div class="top-l-menu-box">
                    <button type="button">Sign In</button>
                </div>

            </div>
            <!-- end of top left menu -->
        </div>
        <!-- end of header top div -->

    </div>
    <!-- end of header -->



</body>

</html>
